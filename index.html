<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>HLS Player with Variant Selector</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
      body {
        font-family: sans-serif;
        background: #000;
        color: #fff;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
      }
      video {
        width: 80%;
        height: auto;
        background: #000;
      }
      select {
        margin-top: 10px;
        padding: 5px;
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    <video id="video" controls></video>
    <select id="variantSelector"></select>

    <script>
      const hlsSrc =
        "http://127.0.0.1:10000/devstoreaccount1/video/output_hls/string/master.m3u8";

      if (Hls.isSupported()) {
        const hls = new Hls({
          autoStartLoad: true,
          capLevelToPlayerSize: false,
          xhrSetup: function (xhr, url) {
            // Tell the browser to make a CORS request
            xhr.withCredentials = false; // set true if your server requires cookies
            xhr.setRequestHeader("Origin", window.location.origin); // optional
          },
        });

        const video = document.getElementById("video");
        const selector = document.getElementById("variantSelector");

        hls.loadSource(hlsSrc);
        hls.attachMedia(video);

        hls.on(Hls.Events.MANIFEST_PARSED, function (event, data) {
          data.levels.forEach((level, index) => {
            const option = document.createElement("option");
            option.value = index;
            option.text = `${level.height}p (${Math.round(
              level.bitrate / 1000
            )} kbps)`;
            selector.appendChild(option);
          });

          // Default: highest quality
          hls.startLevel = data.levels.length - 1;
          hls.loadLevel = data.levels.length - 1;
          video.play();
        });

        selector.addEventListener("change", () => {
          const levelIndex = parseInt(selector.value);
          hls.currentLevel = levelIndex;
        });
      }
    </script>
  </body>
</html>
