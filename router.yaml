telemetry:
  exporters:
    tracing:
      propagation:
          # Important! You must enable Jaeger propagation to use allow use of Jaeger headers for traceIDs.
          jaeger: true
      otlp:
        enabled: true
        # Optional endpoint, either 'default' or a URL (Defaults to http://127.0.0.1:4317)
        endpoint: "http://${env.JAEGER_HOST}:4317"