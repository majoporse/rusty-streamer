version: "3.9"
services:
  azurite:
    image: mcr.microsoft.com/azure-storage/azurite
    container_name: "azurite"
    hostname: azurite
    restart: always
    volumes:
      - azurite_data:/data
    command: "azurite --blobHost 0.0.0.0 --loose -l /data"
    ports:
      - "10000:10000"
      - "10001:10001"
      - "10002:10002"

volumes:
  azurite_data: